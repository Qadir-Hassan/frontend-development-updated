<!DOCTYPE html>
<html>

	<head></head>
	<body>
	
		<h2>Lists in HTML </h2>
		<p>There are 3 types of list in HTML ol,ul, dl</p>
		
		<p>ordered List Example for top 3 students in class </p>
		<ol>
		
			<li>Ali</li>
			<li>John </li>
			<li>Edward </li>
		
		</ol>
		
		<p> Un-ordered List Example </p>
		
		<ul>
			<li>item 01 </li>
			<li>item 03 </li>
		</ul>
		
		<p>Nested List </p>
		
		<ul>
			<li>KPK 
				<ul>
					<li>Peshawar </li>
				
				</ul>
				
			
			</li>
			<li>Punjab
				<ul>
					<li>Lahore </li>
					<li>Rawalpindi </li>
				
				</ul>
			</li>
			<li>Sindh </li>
		
		</ul>
		
	
	</body>



</html>
